<!DOCTYPE html>
<html>
  <head>
    <title>That didly cannot be found?!</title>
  </head>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,100;1,200&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      background-color: #FE9920;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      color: #3a3434;
      text-align: center;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    h1, h2, p {
      padding: 0;
      margin: 0;
    }

    h1 {
      font-family: "Josefin Sans", sans-serif;
      color: #F2EFEA;
      font-weight: 700;
      font-size: 6rem;
    }

    h2, p {
      font-family: 'Montserrat', sans-serif;
    }

    h2 {
      font-size: 4rem;
      margin: 0.5em 0;
    }

    p {
      font-size: 2rem;
    }

    .fourhundredandfour {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
width: 100%;
min-height: 100vh;
    }

    @keyframes seizure {
  0% { background-color: #FF3E41; }
  33% { background-color:#60993E; }
  66% { background-color:#3AAED8; }
  100% { background-color:#FF3E41; }
}

strong {
  background: #FF3E41;
  padding: 0.1em 0.3em;
  animation: seizure 0.5s infinite;
  border-radius: 10px;
}

  </style>
  <body>
    <a href="/">
    <div class="fourhundredandfour">
        <h1>Neighborino</h1>
        <h2><strong>404</strong></h2>
        <p>Oh didly! we cant find that!</p>
    </div>
    </a>
  </body>
</html>
